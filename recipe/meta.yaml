{% set name = "starlette-admin" %}
{% set version = "0.14.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/starlette_admin-{{ version }}.tar.gz
  sha256: 45e2baa3b9a8deec7a6e8ca9295123f648bb0d2070abe68f27193c6d5e32cc38

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - hatchling
    - pip
    - python {{ python_min }}
  run:
    - babel >=2.13.0
    - jinja2 >=3,<4
    - python >={{ python_min }}
    - python-multipart
    - starlette
    # These dependencies are outside contrib, as helpers, so adding them
    - markupsafe
    - pydantic
    # These dependencies are optional, inside the contrib module
    # - anyio
    # - bson
    # - mongoengine
    # - pymongo
    # - sqlmodel
    # - sqlalchemy

test:
  imports:
    - starlette_admin
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/starlette-admin
  summary: Fast, beautiful and extensible administrative interface framework for Starlette/FastApi applications
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/jowilf/starlette-admin

extra:
  recipe-maintainers:
    - goanpeca
    - jowilf
